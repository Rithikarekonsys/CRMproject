    <script>
        let isOnline = true; // For example, assuming the user is online by default

    // Function to toggle theme
            function toggleTheme(theme) {
                const html = document.querySelector('html');
                switch (theme) {
                    case 'light':
                        html.classList.remove('dark-style');
                        html.classList.add('light-style');
                        break;
                    case 'dark':
                        html.classList.remove('light-style');
                        html.classList.add('dark-style');
                        break;
                    case 'system':
                        html.classList.remove('light-style', 'dark-style');
                        break;
                    default:
                        break;
                }
            };
                // Event listener for file input change
                document.getElementById('upload-input').addEventListener('change', function (event) {
                    const profilePic = document.querySelector('.ui-w-80');
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            // Set profile picture background
                            profilePic.src = e.target.result;
                            // Save profile picture data to local storage
                            localStorage.setItem('profilePic', e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Function to reset profile picture
                function resetProfilePic() {
                    const profilePic = document.querySelector('.ui-w-80');
                    profilePic.src = 'https://bootdey.com/img/Content/avatar/avatar1.png';
                    // Remove profile picture data from local storage
                    localStorage.removeItem('profilePic');
                }

                // Retrieve profile picture from local storage on page load
                window.onload = function () {
                    const storedProfilePic = localStorage.getItem('profilePic');
                    if (storedProfilePic) {
                        document.querySelector('.ui-w-80').src = storedProfilePic;
                    }
                };
                // Theme toggling functionality
                function toggleTheme(theme) {
                    const html = document.querySelector('html');
                    switch (theme) {
                        case 'light':
                            html.classList.remove('dark-style');
                            html.classList.add('light-style');
                            break;
                        case 'dark':
                            html.classList.remove('light-style');
                            html.classList.add('dark-style');
                            break;
                        case 'system':
                            html.classList.remove('light-style', 'dark-style');
                            break;
                        default:
                            break;
                    }
                };
            </script>
